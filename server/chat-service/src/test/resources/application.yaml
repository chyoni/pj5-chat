spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: ${TEST_DB_URL}
    username: ${TEST_DB_USERNAME}
    password: ${TEST_DB_PASSWORD}
    driver-class-name: ${TEST_DB_DRIVER}
  data:
    redis:
      host: localhost
      port: 63790
  sql:
    init:
      mode: always
      encoding: UTF-8
